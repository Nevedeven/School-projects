<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title>Sample of Logic Error with a Single alert( )</title>
  <script type="text/javascript">
    var Msg = "";
    
    function positionCursor()
    {
      //document.myForm.FirstNumber.focus();
      document.getElementById("FirstNumber").focus();
    }
    
    function addNumbers()
    {
      Msg = "FirstNumber is " + document.getElementById("FirstNumber").value;
      Msg += "\nSecondNumber is " + document.getElementById("SecondNumber").value;
      
      var firstNum = parseFloat(document.getElementById("FirstNumber").value);
      var secondNum = parseFloat(document.getElementById("SecondNumber").value);
      
      Msg += "\nfirstNum is " + firstNum; 
      Msg += "\nsecondNum is " + secondNum;
      
      var theSum = firstNum + secondNum;
                   
      Msg += "\nThe sum is " + theSum;
      
      alert(Msg);
    }
  </script>
</head>

<body onload="positionCursor();">
<h3 style="text-align:center;">Sample of Logic Error with a Single alert( )</h3>
<div style="text-align:left;">
  <form name="myForm" method="post" onsubmit="addNumbers(); return false;">
  <table border="0" cellpadding="10">
    <tr>
      <td>Type a number: </td>
      <td><input type="text" name="FirstNumber" id="FirstNumber" /></td>
    </tr>
    <tr>
      <td>Type another number: </td>
      <td><input type="text" name="SecondNumber" id="SecondNumber" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" value="Add the numbers"></td>
    </tr>
  </table>
  </form>
</div>
</body>
</html>
