<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title>Sample of Run-time Error</title>
  <script type="text/javascript">
	function positionCursor()
	{
		document.getElementById("FirstName").focus();
	}
  </script>
</head>

<body onload="positionCursor();">
<h3 style="text-align:center;">Sample of Run-time Error</h3>
<div style="text-align:center;">
  <form method="post" action="ThankYou.html">
    Type your first name: <input type="text" name="FirstName" id="FirstName">
    <br>
    <br>
    Type your last name: <input type="text" name="LastName" id="LastName">
    <br>
    <br>
    <input type="submit" value="Send your name">
  </form>
</div>
</body>
</html>
