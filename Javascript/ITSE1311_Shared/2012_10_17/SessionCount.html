<!doctype html>
<html>
<head>
	<title>Session Storage</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="html5stuff.css">
<script type="text/javascript">
		/* <![CDATA[ */
		function clickCounter()
		{
		if(typeof(Storage)!=="undefined")
			{
				if (sessionStorage.clickcount)
					{
					sessionStorage.clickcount=parseInt(sessionStorage.clickcount)+1;
					}
				else
					{
					sessionStorage.clickcount=1;
					}
				if (sessionStorage.clickcount == "1")
				{
				document.getElementById("result").innerHTML=
					"You have clicked the button 1 time.";
				}
				else
				{
				document.getElementById("result").innerHTML=
					"You have clicked the button " + 
					sessionStorage.clickcount + " times.";
				}
			}
		else
			{
			document.getElementById("result").innerHTML=
			"Sorry, your browser does not support web storage...";
			}
		}
		/* ]]> */
</script>
</head>

<body onload="doHTML5stuff();">
<p>
	<button onclick="clickCounter()" type="button">Click me!</button>
</p>
<div id="result"></div>
<p>
	Click the button to see the counter increase.
</p>
<p>
	Close the browser tab (or window), and try again, and the counter will be reset.
</p>
</body>
</html>
